<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実績入力 - タスク管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="work">
    <div id="header-container"></div>

    <main class="container py-4">
        <h1>実績入力</h1>
        
        <!-- タスク選択セクション -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">タスク選択</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <select id="taskSelect" class="form-select">
                            <option value="">タスクを選択してください</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button id="loadTaskDataBtn" class="btn btn-primary w-100" disabled>
                            実績データを読み込み
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 選択されたタスクの詳細 -->
        <div id="taskDetailsSection" class="d-none">
            <div class="card mb-4 border-0 shadow-sm rounded-3">
                <div class="card-header bg-gradient bg-primary text-white border-0 rounded-top-3">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-clipboard-check-fill me-2" style="font-size: 1.2em;"></i>
                        <h5 class="mb-0 fw-bold">タスク詳細</h5>
                    </div>
                </div>
                <div class="card-body p-4">
                    <!-- タスク名と内容 -->
                    <div class="mb-4">
                        <h4 id="taskName" class="fw-bold text-dark mb-2"></h4>
                        <p id="taskContent" class="text-muted mb-0" style="font-size: 1.1em;"></p>
                    </div>
                    
                    <!-- 日程情報 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded-3 border border-primary border-opacity-25">
                                <div class="d-flex align-items-center mb-1">
                                    <i class="bi bi-calendar-event text-primary me-2"></i>
                                    <small class="text-muted fw-semibold">開始日</small>
                                </div>
                                <div id="taskStartDate" class="fw-bold text-dark"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="p-3 bg-light rounded-3 border border-danger border-opacity-25">
                                <div class="d-flex align-items-center mb-1">
                                    <i class="bi bi-calendar-x text-danger me-2"></i>
                                    <small class="text-muted fw-semibold">締切日</small>
                                </div>
                                <div id="taskDueDate" class="fw-bold text-dark"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 作業時間プログレス -->
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-clock-history text-success me-2" style="font-size: 1.1em;"></i>
                                <span class="fw-semibold text-dark">作業時間の進捗</span>
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <span class="badge bg-gradient bg-success px-3 py-2 rounded-pill">
                                    <span id="taskWorkTime" class="fw-bold">0分</span>
                                </span>
                                <span class="text-muted">/ <span id="taskTargetTime" class="fw-bold">--</span></span>
                            </div>
                        </div>
                        <div id="taskTimeProgress" class="progress rounded-pill" style="height: 12px;">
                            <div class="progress-bar bg-gradient bg-success rounded-pill" role="progressbar" 
                                 style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between mt-1">
                            <small class="text-muted">進捗率: <span id="taskProgressPercentage" class="fw-semibold">0%</span></small>
                            <small id="taskRemainingTime" class="text-muted"></small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- サブタスク管理セクション -->
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">サブタスク一覧</h5>
                            <button id="refreshSubtasksBtn" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-clockwise"></i> 更新
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="subtasksList" class="list-group">
                                <!-- サブタスクが動的に表示される -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- サブタスク作業記録モーダル -->
        <div class="modal fade" id="subtaskModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">サブタスク作業記録</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="subtaskId">
                        
                        <!-- サブタスク情報 -->
                        <div class="mb-4">
                            <h6 class="mb-2">サブタスク情報</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">サブタスク名</label>
                                    <div id="subtaskNameDisplay" class="form-control-plaintext"></div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">貢献値</label>
                                    <div id="contributionValueDisplay" class="form-control-plaintext"></div>
                                </div>
                            </div>
                        </div>

                        <!-- 作業実績サマリー -->
                        <div class="mb-4">
                            <h6 class="mb-3">
                                <i class="bi bi-graph-up text-primary me-2"></i>作業実績サマリー
                            </h6>
                            
                            <!-- 累計作業量（プログレスバー付き） -->
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="card border-primary">
                                        <div class="card-body p-3">
                                            <div class="d-flex align-items-center mb-2">
                                                <i class="bi bi-bar-chart-fill text-primary me-2" style="font-size: 1.5em;"></i>
                                                <div class="flex-grow-1">
                                                    <small class="text-muted">累計作業量</small>
                                                    <div id="totalWorkDisplay" class="fw-bold text-primary" style="font-size: 1.2em;"></div>
                                                </div>
                                            </div>
                                            <div id="totalWorkProgress" class="progress" style="height: 8px;">
                                                <div class="progress-bar bg-primary" role="progressbar"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 累計作業時間と作業日数（横並び・大きく表示） -->
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card border-success h-100">
                                        <div class="card-body p-4">
                                            <div class="d-flex align-items-center mb-2">
                                                <i class="bi bi-clock-fill text-success me-2" style="font-size: 1.3em;"></i>
                                                <div id="totalWorkTimeDisplay" class="fw-bold text-success" style="font-size: 1.8em;"></div>
                                            </div>
                                            <small id="totalWorkTimeMinutes" class="text-muted d-block mb-1"></small>
                                            <small class="text-muted">累計作業時間</small>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card border-info h-100">
                                        <div class="card-body p-4">
                                            <div class="d-flex align-items-center mb-2">
                                                <i class="bi bi-calendar-check-fill text-info me-2" style="font-size: 1.3em;"></i>
                                                <div id="workDaysDisplay" class="fw-bold text-info" style="font-size: 1.8em;"></div>
                                            </div>
                                            <small class="text-muted">作業日数</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 作業記録一覧 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0">作業記録一覧</h6>
                                <button id="addRecordWorkBtn" class="btn btn-success btn-sm">
                                    <i class="bi bi-plus"></i> 新規追加
                                </button>
                            </div>
                            <div id="recordWorksList" class="list-group">
                                <!-- 作業記録が動的に表示される -->
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 作業記録編集モーダル -->
        <div class="modal fade" id="recordWorkModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recordWorkModalTitle">作業記録</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="recordWorkForm">
                            <input type="hidden" id="recordWorkId">
                            <div class="mb-3">
                                <label for="recordWorkDate" class="form-label">作業日</label>
                                <input type="date" class="form-control" id="recordWorkDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="recordWork" class="form-label">作業量</label>
                                <input type="number" class="form-control" id="recordWork" min="0" max="100" step="1" required>
                                <div class="form-text">作業量を入力してください（0-100）</div>
                            </div>
                            <div class="mb-3">
                                <label for="workTimeAmount" class="form-label">作業時間（分）</label>
                                <input type="number" class="form-control" id="workTimeAmount" min="0" step="1">
                                <div class="form-text">作業時間を分単位で入力してください（任意）</div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                        <button type="button" class="btn btn-danger" id="deleteRecordWorkBtn" style="display: none;">削除</button>
                        <button type="button" class="btn btn-primary" id="saveRecordWorkBtn">保存</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/work.js"></script>
</body>
</html>
