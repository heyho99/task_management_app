<!DOCTYPE html>
<!-- 
このHTMLファイルはタスク管理アプリのフロントエンドの基本構造を定義しています。
主な構成要素:
1. ログイン画面 - ユーザー認証用のフォーム
2. メイン画面 - サイドバーとコンテンツエリアを含む
3. 各種ページ（トップ、タスク、時間、実績入力）
4. モーダルウィンドウ

このアプリはAuth, Tasks, Work, Timeなどのモジュールを使用して
バックエンドAPIと通信し、タスク管理機能を提供します。
-->
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-page="index">
    <div id="header-container"></div>

    <main class="container py-4">
        <h1>タスク管理アプリ</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">タスク進捗率</div>
                    <div class="card-body">
                        <canvas id="taskProgressChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">時間進捗率</div>
                    <div class="card-body">
                        <canvas id="timeProgressChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">スケジュール</div>
                    <div class="card-body">
                        <div id="scheduleChart"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
